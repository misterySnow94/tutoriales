    <div class="contenido">
        <h1>Pagina de Formulario</h1>

        <form action="">
            <h2>Informacion basica</h2>
            <label for="nombre">
                <h3>Indique cual es su nombre:</h3>
                <input type="text" placeholder="Ej: juanito" name="nombre">
            </label>
            <label for="edad">
                <h3>Indique cual es su edad:</h3>
                <input type="number" placeholder="Ej: 25" name="edad">
            </label>
            <label for="fecha_nacimiento">
                <h3>Indique cual es su fecha de nacimiento:</h3>
                <input type="date" name="fecha_nacimiento">
            </label>
            <label for="sexo">
                <h3>Indique cual es su sexo:</h3>
                <input class="radio" type="radio" name="sexo">Masculino
                <input class="radio" type="radio" name="sexo">Femenino
            </label>
            <label for="ciudad">
                <h3>Indique cual es su ciudad de nacimiento:</h3>
                <select name="ciudad">
                    <option value="Pereira">Pereira</option>
                    <option value="Cali">Cali</option>
                    <option value="Medellin">Medellin</option>
                    <option value="">Bogota</option>
                </select>
            </label>
            <br><br><br>
            <button>enviar</button>
        </form>
    </div>
</body>
